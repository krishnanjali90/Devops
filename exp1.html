<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE Engineering College Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #32ceda;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2705e6;
      font-size: 24px;
    }
    h2 {
      margin: 10px 0 20px;
      font-size: 18px;
      color: #e60909;
    }
    h3 {
      font-size: 20px;
      color: #2f0ee7;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #e02807;
      color: rgb(18, 119, 150);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0aa0a5;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>ACE ENGINEERING COLLEGE</h1>
    <h3>AN AUTONOMOUS INSTITUTE</h3>
    <h2>EVENT REGISTRATION FORM</h2>

    <form id="eventForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Register</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const termsAccepted = document.getElementById("terms").checked;

      if (password !== confirmPassword) {
        successMsg.style.color = "red";
        successMsg.textContent = "⚠️ Passwords do not match.";
        return;
      }

      if (!termsAccepted) {
        successMsg.style.color = "red";
        successMsg.textContent = "⚠️ Please accept the terms and conditions.";
        return;
      }

      successMsg.style.color = "green";
      successMsg.textContent = "✅ Registration successful!";
      form.reset();
    });
  </script>

</body>
</html>
